version: 2
jobs:
    build_and_test_jdk8:
        working_directory: ~/MineProtocol-jdk8
        docker:
            - image: circleci/openjdk:8-jdk
        environment:
            MAVEN_OPTS: -Xmx2048m
        steps:
            - checkout
            - restore_cache:
                keys:
                - MineProtocol-{{ checksum "pom.xml" }}
                - MineProtocol-
            - run: mvn -T 2 dependency:go-offline
            - save_cache:
                paths:
                    - ~/.m2
                key: MineProtocol-{{ checksum "pom.xml" }}
            - run: mvn -T 2 package
            - store_test_results:
                path: target/surefire-reports
            - store_artifacts:
                path: target/*.jar
